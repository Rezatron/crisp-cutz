<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Dashboard')">Dashboard</button>
    <button class="tablinks" onclick="openTab(event, 'Explore')">Explore</button>
    <button class="tablinks" onclick="openTab(event, 'MyAppointments')">My Appointments</button>
    <button class="tablinks" onclick="openTab(event, 'Profile')">Profile</button>
</div>

<div id="Dashboard" class="tabcontent">
    <!-- Content for Dashboard tab goes here -->
    <h3>Dashboard Content</h3>
</div>

<div id="Explore" class="tabcontent">
    <!-- Content for Explore tab goes here -->
    <h3>Explore Content</h3>
</div>

<div id="MyAppointments" class="tabcontent">
    <!-- Content for My Appointments tab goes here -->
    <h3>My Appointments Content</h3>
</div>

<div id="Profile" class="tabcontent">
    <!-- Content for Profile tab goes here -->
    <h3>Profile Content</h3>
</div>

<script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
