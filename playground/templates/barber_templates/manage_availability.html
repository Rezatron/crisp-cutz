<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            max-width: 900px;
            margin: 0 auto;
        }
        .day {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        .day:hover {
            background-color: #f0f0f0;
        }
        .day .availability-button {
            display: block;
            margin-top: 5px;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .day .availability-button:hover {
            background-color: #0056b3;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Manage Your Availability</h1>
<div id="calendar" class="calendar"></div>

<!-- Modal -->
<div id="availabilityModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Set Availability</h2>
        <form id="availabilityForm">
            <input type="hidden" id="selectedDate" name="date">
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" name="start_time" required>
            <br></br>
            <label for="endTime">End Time:</label>
            <input type="datetime-local" id="endTime" name="end_time" required>
            <button type="submit">Save</button>
        </form>
    </div>
</div>

<script>
    const calendarEl = document.getElementById('calendar');
    const modal = document.getElementById('availabilityModal');
    const closeBtn = document.querySelector('.modal .close');
    const dateInput = document.getElementById('selectedDate');
    const startTimeInput = document.getElementById('startTime');
    const endTimeInput = document.getElementById('endTime');
    const form = document.getElementById('availabilityForm');

    let currentYear, currentMonth;

    function createCalendar(year, month) {
        currentYear = year;
        currentMonth = month;
        calendarEl.innerHTML = '';

        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();

        // Add empty cells for days before the first day of the month
        for (let i = 0; i < firstDay; i++) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            calendarEl.appendChild(dayEl);
        }

        // Add days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';
            dayEl.textContent = day;
            const dateStr = `${year}-${month + 1}-${day}`;
            dayEl.dataset.date = dateStr;
            dayEl.innerHTML += `<button class="availability-button" onclick="openAvailabilityModal('${dateStr}')">Set Availability</button>`;
            calendarEl.appendChild(dayEl);
        }
    }

    function openAvailabilityModal(date) {
        dateInput.value = date;
        const [year, month, day] = date.split('-');
        const startDate = new Date(year, month - 1, day, 9); // Default start time to 09:00
        const endDate = new Date(year, month - 1, day, 17); // Default end time to 17:00

        startTimeInput.value = startDate.toISOString().slice(0, 16);
        endTimeInput.value = endDate.toISOString().slice(0, 16);

        modal.style.display = "block";

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        form.onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(form);

            fetch('/set_availability/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    date: formData.get('date'),
                    start_time: formData.get('start_time'),
                    end_time: formData.get('end_time')
                })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      alert('Availability updated');
                      modal.style.display = "none";
                      createCalendar(currentYear, currentMonth); // Refresh calendar to reflect changes
                  } else {
                      alert('Error updating availability');
                  }
              }).catch(error => {
                  console.error('Error:', error);
                  alert('Error updating availability');
              });
        }
    }

    // Initialize calendar with current month
    const now = new Date();
    createCalendar(now.getFullYear(), now.getMonth());
</script>

</body>
</html>
