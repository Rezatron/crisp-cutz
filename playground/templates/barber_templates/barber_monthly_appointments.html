{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Monthly Appointments</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales-all.min.js'></script>
    <style>
        /* Your custom styles for the monthly view */
    </style>
</head>
<body>
        <div class="tab">
        <button class="tablinks" onclick="location.href='{% url 'barber_dashboard' %}'">Dashboard</button>
        <button class="tablinks" onclick="location.href='{% url 'barber_appointments' %}'">Appointments</button>
        <button class="tablinks" onclick="location.href='{% url 'barber_monthly_appointments' %}'">Monthly Appointments</button>
        <button class="tablinks" onclick="location.href='{% url 'barber_reports' %}'">Reports</button>
        <button class="tablinks" onclick="location.href='{% url 'barber_profile' %}'">Profile</button>
        <button class="tablinks" onclick="location.href='{% url 'barber_settings' %}'">Settings</button>
    </div>

</body>
<body>
    <div class="calendar-header">
        <a href="?view_type=monthly&date={{ selected_date|date:'Y-m-d' }}"><button>Today</button></a>
    </div>
    <div class="calendar-container">
        <div id="calendar-month"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar-month');
            if (calendarEl) {
                var events = {{ events|safe }};  // Ensure events are correctly passed as JSON
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    locale: 'en',
                    events: events,
                    editable: true,
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    buttonText: {
                        today: 'Today',
                        month: 'Month',
                        week: 'Week',
                        day: 'Day'
                    }
                });
                calendar.render();
            }
        });
    </script>
</body>
</html>
